version: '3'

services:
  redis:
    image: redis:alpine
    environment:
      - DOMAIN_NAME=redis.${BASEHOST:-application.dev}
    network_mode: bridge

  mysql:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-toor}
      - DOMAIN_NAME=mysql.${BASEHOST:-application.dev}
    command: --innodb-doublewrite=0
    network_mode: bridge

  mailcatcher:
    image: schickling/mailcatcher
    environment:
      - DOMAIN_NAME=mailcatcher.${BASEHOST:-application.dev}
    network_mode: bridge

  application:
    image: dockerwest/php-laravel:${PHPVERSION:-7.1}
    environment:
      - C_UID=${C_UID:-1000}
      - C_GID=${G_UID:-1000}
      - DEVELOPMENT=${DEVELOPMENT:-noprofile}
    volumes:
      - ${APPLICATION:-../application}:/phpapp
    links:
      - mysql
      - redis
      - mailcatcher
    network_mode: bridge

  nginx:
    image: dockerwest/nginx-laravel:${NGINXVERSION:-stable}
    environment:
      - VIRTUAL_HOST=${BASEHOST:-application.dev},www.${BASEHOST:-application.dev},${EXTRAHOSTS}
      - VIRTUAL_PORT=80
    volumes:
      - ${APPLICATION:-../application}:/phpapp
    links:
      - application
    network_mode: bridge

